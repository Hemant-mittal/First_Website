<!DOCTYPE html> 
	<html>
		<head>
			<title>
				Register Yourself
			</title>
			<h2>
				Fill the <strong> empty </strong> field.
			</h2>
		</head>
		<body>
			<label for="fname"> Enter Your Name: </label><br>
			<input type="text" name="fname" id="fname"><br>
			<label for="pwd"> Password: </label><br>
			<input type="Password" name="pwd" id="pwd"><br>
			<input type="radio" name="gender" id="fmale" value="Male">
			<label for="fmale"> Male</label><br>
			<input type="radio" name="gender" id="ffemale" value="Female">
			<label for="ffemale"> Female</label><br>
			<input type="radio" name="gender" id="fothers" value="Others">
			<label for="fothers"> Others</label><br>
			<label for="femail"> Enter your mail</label><br>
			<input type="email" name="femail" id="femail" ><br><br>
			<label for = "fcities"> Enter State Name</label>
			<input type="text" name="cities">
				<datalist id="cities">
					<option value = "Delhi" >
					<option value = "Uttar Pradesh" >
					<option value = "Himachalal" >
					<option value = "Maharashtra">
				</datalist>
			<button > Submit</button>
		</body>
	</html>
